<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="app">
            <h1> Todo List</h1>
            <input type="text" id="todo-input" placeholder="Write something">
            <form action="" id="calculate-form">
                <button type="submit" id="button__flex">
                   Add <i class="ri-arrow-right-line"></i>
                </button>
            </form>
            <div class="todos">
                <div id="uncompleted-todos">
                    <div class="todo-item">
                        <span>
                            <input type="checkbox">Drink water
                        </span>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M18 6l-12 12" />
                                <path d="M6 6l12 12" />
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="completed-todos">
                    <div class="completed-title">Completed (1/3)</div>

                    <div class="todo-item">
                        <span>
                            <input type="checkbox">Drink water
                        </span>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M18 6l-12 12" />
                                <path d="M6 6l12 12" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
